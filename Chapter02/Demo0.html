<!DOCTYPE html>
<html lang="en">
<head>

	<title>Chapter02 Demo0</title>
	<script src="../jQuery/jquery-3.2.1.js" type="text/javascript"></script>
	<script type="text/javascript">

		function demo() {

	<p id="demo">click me</p>
